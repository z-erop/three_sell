<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="">
    <meta name="Author" content="">
    <meta name="Keywords" content="关键词">
    <meta name="Description" content="描述">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>one is never too old to learn </title>
    <style>
        * {margin: 0;padding: 0;font-family: Microsoft YaHei, serif;}
        body, dl, dd, h1, h2, h3, h4, h5, h6 {margin: 0;}
        ol, ul, li {margin: 0;padding: 0;list-style: none;}
        a{text-decoration: none;}
        img{border: none;}

        
        .top{
            width:100%;
            height:70px;
        }
        .header{
            position: relative;
            width:960px;
            height:100%;
            margin:0 auto;
            background-color: #ddd;
            
        }
        .left{
            display: inline-block;
            width:460px;
            height:70px;
            vertical-align: top;
        }
        .logo{
            display: inline-block;
            width:210px;
            height:100%;
            background-color: blue;
        }
        .menu,.user{
            display: inline-block;
            width:120px;
            height:66px;
            border-top: 4px solid transparent;
            vertical-align: top;
            text-align: center;
            line-height: 66px;
        }
        .menu:hover,.user:hover{
            border-top: 4px solid red;
        }
        .userName{
            display: inline-block;
            width:300px;
            height:70px;
            background-color: #ff6600;
        }
        .dropdown-ul{
            display: none;
            width: 80px;
            height:auto;
            border:1px solid red;
        }
        .dropdown-ul li{
            padding:4px 0;
            text-align: center;
        }
        .userName-con{
            position: relative;
            display: inline-block;
            width:100px;
            height:100%;
            background-color: gray;
        }
        .userName-con b{
            position: absolute;
            top:35px;
            right:10px;
            border:10px solid #ddd;
            border-left-color:transparent ;
            border-right-color:transparent ;
            border-bottom-color:transparent ;
        }
        .userCard{
            display: inline-block;
            width:100px;
            height:100%;
            vertical-align: top;
            line-height: 70px;

        }
        .header p{
            position: absolute;
            top:0;
            right:20px;
            width:150px;
            height:100%;
            background-color: red;
            line-height: 70px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="header">
            <div class="left">
                <a href="" class="logo" ></a>
                <a href="" class="menu">菜单</a>
                <a href="" class="user">会员中心</a>
            </div>

            <div class="userName">
                    <div class="userName-con">
                        <b></b>
                    </div>
                    <ul class="dropdown-ul">
                        <li><a href="#">个人资料</a></li>
                        <li class="divider"></li>
                        <li><a href="#">订单管理</a></li>
                        <li class="divider"></li>
                        <li><a href="#" class="exitOut">退出登录</a></li>
                    </ul>
                <div class="userCard">
                    <a class="navbar-brand" href="#">我的卡券(7)</a>
                </div>
            </div>
            <p>继续点餐</p>
        </div>
    </div>
    

<script>
    'use strick';
    var onoff  = false;
     $('.userName-con b').click(function () {
         if (!onoff){
             $('.dropdown-ul').css('display','block')
         }else{
             $('.dropdown-ul').css('display','none')
         }
         onoff = !onoff;
     })
</script>
</body>
</html>
